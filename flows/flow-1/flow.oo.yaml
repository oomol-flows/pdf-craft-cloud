nodes:
  - node_id: pdf-converter#1
    title: "dasd"
    inputs_from:
      - handle: pdf_url
        from_node:
          - node_id: upload-to-cloud#1
            output_handle: remote_url
      - handle: output_format
        value: markdown
      - handle: model
        value: gundam
      - handle: poll_interval
        value: 5
      - handle: max_attempts
        value: 60
    task: self::pdf-converter
  - node_id: upload-to-cloud#1
    title: "上传文件到云端 #1"
    inputs_from:
      - handle: file
        value: /oomol-driver/desktop/2512.13084v1.pdf
    task: alicloud-oss::upload-to-cloud
