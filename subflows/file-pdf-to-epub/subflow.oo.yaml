title: "File Pdf To Epub"

nodes:
  - node_id: pdf-to-epub#1
    title: "Submit PDF Conversion"
    task: self::pdf-to-epub-submit
    inputs_from:
      - handle: pdf_url
        from_node:
          - node_id: upload-to-cloud#1
            output_handle: remote_url
      - handle: model
        value: gundam

  - node_id: poll-pdf-transform#1
    title: "Poll Conversion Progress"
    task: self::poll-pdf-transform
    inputs_from:
      - handle: session_id
        from_node:
          - node_id: pdf-to-epub#1
            output_handle: session_id
      - handle: poll_interval
        value: 3
      - handle: max_attempts
        value: 100

  - node_id: upload-to-cloud#1
    title: "Upload PDF to Cloud"
    task: upload-to-cloud::upload-to-cloud
    inputs_from:
      - handle: file
        value: /oomol-driver/oomol-storage/做梦/DeepSeek_OCR_paper.pdf
        from_flow:
          - input_handle: file
  - node_id: file-downloader#1
    title: "下载文件 #1"
    inputs_from:
      - handle: url
        from_node:
          - node_id: poll-pdf-transform#1
            output_handle: download_url
      - handle: saved_path
        value: null
        from_flow:
          - input_handle: saved_path
      - handle: if_existing
        value: override
      - handle: threads_count
        value: 1
      - handle: headers
        value:
          {}
      - handle: cookies
        value:
          {}
      - handle: window_width
        value: 7
      - handle: failure_ladder
        value:
          - 5
      - handle: min_segment_length
        value: 1048576
      - handle: once_fetch_size
        value: 16384
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: retry_sleep
        value: 0
    subflow: downloader::file-downloader
inputs_def:
  - handle: file
    json_schema:
      type: string
      ui:widget: file
    nullable: false
    value: /oomol-driver/oomol-storage/做梦/DeepSeek_OCR_paper.pdf
    executor_name: nodejs
  - handle: saved_path
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        excludeAll: true
        filters:
          - name: EPUB
            extensions:
              - epub
    nullable: true
    value:
    executor_name: python
outputs_def:
  - handle: saved_path
    json_schema:
      type: string
      ui:widget: save
    nullable: false
    description: Path of the successfully downloaded file
    executor_name: python
outputs_from:
  - handle: saved_path
    from_node:
      - node_id: file-downloader#1
        output_handle: saved_path
