title: "Url Pdf To Markdown"
description: "Convert PDF from URL to Markdown format via cloud service"

nodes:
  - node_id: poll-pdf-to-markdown#1
    title: "Poll Conversion Progress"
    description: "Poll until conversion completes and return download URL"
    inputs_from:
      - handle: session_id
        from_node:
          - node_id: pdf-to-markdown#1
            output_handle: session_id
      - handle: poll_interval
        value: 3
      - handle: max_attempts
        value: 100
    task: self::poll-pdf-to-markdown
  - node_id: pdf-to-markdown#1
    title: "Submit PDF to Markdown"
    description: "Submit PDF URL to Markdown conversion service"
    inputs_from:
      - handle: pdf_url
        from_flow:
          - input_handle: pdf_url
      - handle: model
        value: gundam
    task: self::pdf-to-markdown
inputs_def:
  - handle: pdf_url
    json_schema:
      type: string
    nullable: false
    description: The URL of the PDF file to convert
    executor_name: python
outputs_def:
  - handle: download_url
    json_schema:
      type: string
    nullable: false
    description: The download URL for the converted EPUB file
    executor_name: python
outputs_from:
  - handle: download_url
    from_node:
      - node_id: poll-pdf-to-markdown#1
        output_handle: download_url
