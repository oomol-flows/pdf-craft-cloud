title: "%url-pdf-to-markdown%"
description: "%convert-pdf-from-url-to-markdown-format-via-cloud-service%"

nodes:
  - node_id: poll-pdf-to-markdown#1
    title: "%poll-conversion-progress4%"
    description: "%poll-until-conversion-completes-and-return-download-url3%"
    inputs_from:
      - handle: session_id
        from_node:
          - node_id: pdf-to-markdown#1
            output_handle: session_id
      - handle: poll_interval
        value: 3
      - handle: max_attempts
        value: 100
    task: self::poll-pdf-to-markdown
  - node_id: pdf-to-markdown#1
    title: "%submit-pdf-to-markdown2%"
    description: "%submit-pdf-url-to-markdown-conversion-service%"
    inputs_from:
      - handle: pdf_url
        from_flow:
          - input_handle: pdf_url
      - handle: model
        value: gundam
    task: self::pdf-to-markdown
inputs_def:
  - handle: pdf_url
    description: "%the-url-of-the-pdf-file-to-convert4%"
    json_schema:
      type: string
    nullable: false
    executor_name: python
outputs_def:
  - handle: download_url
    description: "%the-download-url-for-the-converted-epub-file3%"
    json_schema:
      type: string
    nullable: false
    executor_name: python
outputs_from:
  - handle: download_url
    from_node:
      - node_id: poll-pdf-to-markdown#1
        output_handle: download_url
