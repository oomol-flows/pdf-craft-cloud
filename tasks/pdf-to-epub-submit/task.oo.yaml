title: "%pdf-to-epub-submit%"
icon: ":carbon:document-pdf:"
description: "%submit-a-pdf-file-url-to-convert-it-to-epub-format-returns-a-ses%"

inputs_def:
  - handle: pdf_url
    description: "%the-url-of-the-pdf-file-to-convert%"
    json_schema:
      type: string
    nullable: false

  - handle: model
    description: "%the-model-to-use-for-conversion%"
    json_schema:
      type: string
    value: gundam
    nullable: false

outputs_def:
  - handle: success
    description: "%whether-the-submission-was-successful%"
    json_schema:
      type: boolean

  - handle: session_id
    description: "%the-session-id-for-tracking-the-conversion-progress%"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
