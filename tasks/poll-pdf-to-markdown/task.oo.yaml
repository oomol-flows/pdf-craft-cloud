title: "%poll-pdf-to-markdown-progress%"
icon: ":carbon:progress-bar:"
description: "%poll-the-pdf-to-markdown-transformation-progress-using-the-sessi%"

inputs_def:
  - handle: session_id
    description: "%the-session-id-returned-from-the-pdf-to-markdown-submit-task%"
    json_schema:
      type: string
    nullable: false

  - handle: poll_interval
    description: "%polling-interval-in-seconds%"
    json_schema:
      type: number
    value: 5
    nullable: false

  - handle: max_attempts
    description: "%maximum-number-of-polling-attempts-before-timeout%"
    json_schema:
      type: number
    value: 60
    nullable: false

outputs_def:
  - handle: download_url
    description: "%the-download-url-for-the-converted-markdown-file%"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
