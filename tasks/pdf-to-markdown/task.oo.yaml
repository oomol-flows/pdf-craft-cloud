title: "%pdf-to-markdown-submit%"
icon: ":carbon:document-pdf:"
description: "%submit-a-pdf-file-url-to-convert-it-to-markdown-format-returns-a%"

inputs_def:
  - handle: pdf_url
    description: "%the-url-of-the-pdf-file-to-convert2%"
    json_schema:
      type: string
    nullable: false

  - handle: model
    description: "%the-model-to-use-for-conversion2%"
    json_schema:
      type: string
    value: gundam
    nullable: false

outputs_def:
  - handle: session_id
    description: "%the-session-id-for-tracking-the-conversion-progress2%"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
