title: "%poll-pdf-to-epub-progress%"
icon: ":carbon:progress-bar:"
description: "%poll-the-pdf-to-epub-transformation-progress-using-the-session-i%"

inputs_def:
  - handle: session_id
    description: "%the-session-id-returned-from-the-pdf-to-epub-submit-task%"
    json_schema:
      type: string
    nullable: false

  - handle: poll_interval
    description: "%polling-interval-in-seconds2%"
    json_schema:
      type: number
    value: 3
    nullable: false

  - handle: max_attempts
    description: "%maximum-number-of-polling-attempts-before-timeout2%"
    json_schema:
      type: number
    value: 100
    nullable: false

outputs_def:
  - handle: download_url
    description: "%the-download-url-for-the-converted-epub-file%"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
